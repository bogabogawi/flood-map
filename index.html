<!DOCTYPE html>
<html>
<head>
  <title>Kelantan Flood Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // Center on Kota Bharu, Kelantan (6.1256° N, 102.2386° E)
    const map = L.map('map').setView([6.1256, 102.2386], 11); // Zoom level 11

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Add flood markers (example locations)
    const floodAreas = [
      { name: "Kota Bharu", coords: [6.1256, 102.2386], risk: "High" },
      { name: "Pasir Mas", coords: [6.0493, 102.1399], risk: "Medium" },
      { name: "Kuala Krai", coords: [5.5308, 102.2016], risk: "High" }
    ];

    floodAreas.forEach(area => {
      L.marker(area.coords)
        .bindPopup(`<b>${area.name}</b><br>Risk: ${area.risk}`)
        .addTo(map);
    });
  </script>
</body>
</html>
